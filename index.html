<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>15 Puzzle Solver - Branch and Bound</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 5px;
      margin-bottom: 20px;
    }
    .tile {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ccc;
      font-size: 24px;
      font-weight: bold;
      cursor: default;
    }
    .empty {
      background-color: #fff;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #loading {
      display: none;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>15 Puzzle Solver - Branch and Bound</h1>
  <div id="puzzle"></div>
  <button onclick="solvePuzzle()">Solve Puzzle</button>
  <div id="loading">Solving the puzzle... Please wait!</div>

  <script>
    const puzzle = document.getElementById("puzzle");
    const loading = document.getElementById("loading");

    // Hardcoded puzzle state
    const currentState = [
      1, 2, 3, 4,
      5, 6, 0, 8,
      9, 10, 7, 11,
      13, 14, 15, 12
    ];

    function createPuzzle(state) {
      puzzle.innerHTML = "";
      state.forEach((val) => {
        const tile = document.createElement("div");
        tile.className = "tile" + (val === 0 ? " empty" : "");
        tile.textContent = val === 0 ? "" : val;
        puzzle.appendChild(tile);
      });
    }

    function isSolvable(puzzle) {
      let invCount = 0;
      for (let i = 0; i < 15; i++) {
        for (let j = i + 1; j < 16; j++) {
          if (puzzle[i] && puzzle[j] && puzzle[i] > puzzle[j]) invCount++;
        }
      }
      const rowFromBottom = 3 - Math.floor(puzzle.indexOf(0) / 4);
      return (invCount + rowFromBottom) % 2 === 0;
    }

    function solvePuzzle() {
      if (!isSolvable(currentState)) {
        alert("Puzzle is not solvable!");
        return;
      }

      // Show loading message
      loading.style.display = "block";

      // Initialize Web Worker for solving
      const worker = new Worker("solver.js");

      worker.postMessage({ puzzle: currentState });

      // Receive solved steps from the Web Worker
      worker.onmessage = function (event) {
        const solution = event.data;
        if (!solution) {
          alert("No solution found!");
          loading.style.display = "none";
          return;
        }

        let i = 0;
        const interval = setInterval(() => {
          createPuzzle(solution[i]);
          i++;
          if (i >= solution.length) {
            clearInterval(interval);
            loading.style.display = "none"; // Hide loading message after solving
          }
        }, 500);
      };

      worker.onerror = function (error) {
        alert("Error solving the puzzle: " + error.message);
        loading.style.display = "none";
      };
    }

    createPuzzle(currentState);
  </script>
</body>
</html>
